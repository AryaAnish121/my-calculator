<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
<body>
    <div class="main-calc">
      <div class="main-calc-inner">
        <div class="main-bar">
          <h1>calc</h1>
        </div>
        <input class="display" placeholder="0" />
        <div class="calc-buttons">
          <div class="calc-main-buttons">
            <div><button>7</button></div>
            <div><button>8</button></div>
            <div><button>9</button></div>
            <div><button class="del">DEL</button></div>
            <div><button>4</button></div>
            <div><button>5</button></div>
            <div><button>6</button></div>
            <div><button>+</button></div>
            <div><button>1</button></div>
            <div><button>2</button></div>
            <div><button>3</button></div>
            <div><button>-</button></div>
            <div><button>.</button></div>
            <div><button>0</button></div>
            <div><button>/</button></div>
            <div><button>x</button></div>
          </div>
          <div class="calc-main-operation-buttons">
            <div><button class="reset">RESET</button></div>
            <div><button class="eval">=</button></div>
          </div>
        </div>
      </div>
    </div>

  <script>
    const calcButtons = document.querySelectorAll('.calc-main-buttons div button');
    const display = document.querySelector('.display');
    const evalButton = document.querySelector('.eval');
    const resetButton = document.querySelector('.reset');

    calcButtons.forEach(calcButton => {
      calcButton.addEventListener('click', (e) => {
        switch (calcButton.innerHTML) {
          case "x":
            display.value += "*";
            break;
          case "DEL":
            const string = display.value;
            const length = display.value.length;
            const delStr = string.substring(0, length - 1);
            display.value = delStr;
            break;
            
          default:
            display.value += calcButton.innerHTML;
            break;
        }
      });
    });
    
    evalButton.addEventListener('click', () => {
      var result = String(eval(display.value));
      display.value = result;
    });

    resetButton.addEventListener('click', () => {
      display.value = "";
    });
  </script>
</body>
</html>
